<div class="container mx-auto py-8">
  <!-- Carousel -->
  <p-carousel 
    [value]="carouselProductImages" 
    [numVisible]="1" 
    [numScroll]="1" 
    [circular]="true" 
    [autoplayInterval]="3000" 
    class="mb-8"
    [showIndicators]="false"
    [showNavigators]="true"
    >
    <ng-template pTemplate="item" let-productImage>
      <div class="flex justify-center items-center h-96 bg-white rounded shadow">
        <img [src]="'data:image/jpeg;base64,'+productImage.image" [alt]="productImage.name" class="object-contain h-80 w-full" />
      </div>
    </ng-template>
  </p-carousel>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-5">
    <div *ngFor="let product of productResponses" class="bg-white rounded-lg shadow p-4 flex flex-col items-center">
      <p-image 
        *ngIf="product.productImages && product.productImages.length > 0" 
        [src]="'data:image/jpeg;base64,' + product.productImages[0]?.image" 
        [alt]="product.name!" 
        class="h-40 object-contain mb-4" 
        width="250">
      </p-image>
      <h3 class="text-lg font-bold mb-2">{{ product.name }}</h3>
      <p class="text-gray-600 mb-2">{{ product.description }}</p>
      <span class="text-cyan-700 font-semibold text-xl mb-4">${{ product.price }}</span>
      <button 
        pButton 
        type="button" 
        label="Show" 
        class="w-full p-button-info"
        (click)="showProduct(product)">
      </button>
    </div>
  </div>

  <p-dialog 
    [(visible)]="displayModal" 
    [modal]="true" 
    [closable]="true" 
    [dismissableMask]="true"
    [style]="{width: '50%'}"
    [contentStyle]="{'padding':'0'}"
    [baseZIndex]="10000"
    class="rounded-lg"
    *ngIf="selectedProduct"
    (onHide)="selectedProduct = null"
  >
    <ng-template pTemplate="header">
      <span class="text-xl font-bold text-cyan-700">{{ selectedProduct?.name }}</span>
    </ng-template>
    <div *ngFor="let product of selectedProduct?.productImages" class="flex flex-col items-center p-6">
      <p-image [src]="'data:image/jpeg;base64,'+product?.image" [alt]="product?.name!" width="600" class="h-48 object-contain mb-4 rounded" />
      <p class="text-gray-700 mb-2">{{ product?.description }}</p>
      <span class="text-cyan-700 font-semibold text-xl">${{ product?.price }}</span>
    </div>
  </p-dialog>
</div>
