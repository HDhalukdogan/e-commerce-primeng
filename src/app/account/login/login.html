<div class="max-w-sm mx-auto mt-10 p-6 bg-white rounded shadow">
  <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
    <div>
      <label class="block mb-1 font-semibold">Username</label>
      <input formControlName="username" type="text" class="w-full border rounded px-3 py-2" />
    </div>
    <div>
      <label class="block mb-1 font-semibold">Password</label>
      <input formControlName="password" type="password" class="w-full border rounded px-3 py-2" />
    </div>
    <button type="submit" class="w-full bg-cyan-700 text-white py-2 rounded" [disabled]="form.invalid">Login</button>
    <div *ngIf="error" class="text-red-600 mt-2">{{ error }}</div>
  </form>
</div>
